<div class="cont">
    <div class="row">
        <ng-container *ngFor="let movie of movieList">
            <div class="card" [routerLink]="['/cinemas',movie.l]">
                <img style="height: 300px; max-width: 300px; margin-bottom: 20px;" src="{{movie.i.imageUrl}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 20ch;">{{movie.l}}</h5>
             </div>
        </ng-container>
    </div>
</div>
